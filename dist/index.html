
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Team Generator</title>

<body>

              <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>ID:</strong> 1</li>
              <li class="list-group-item"><strong>Email:</strong><br> brett@email.com</li>
              <li class="list-group-item"><strong>Office Number:</strong> 1</li>
              </ul>
          </div>
          </div>
  </div>
  <div class="card" style="width: 20rem;">
          <div class="card-body">
          <h5 class="card-title">Engineer <i class="fa-solid fa-glasses"></i></h5>
          <h6 class="card-subtitle mb-2 text-muted">Alexys</h6>

              <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>ID:</strong> 2</li>
              <li class="list-group-item"><strong>Email:</strong><br> alexys@email.com</li>
              <li class="list-group-item"><strong>GitHub:</strong> alexysj</li>
              </ul>
          </div>
          </div>
  </div>
  <div class="card" style="width: 20rem;">
          <div class="card-body">
          <h5 class="card-title">Intern <i class="fa-solid fa-graduation-cap"></i></h5>
          <h6 class="card-subtitle mb-2 text-muted">Paul</h6>
          <div class="card" style="width: 18rem;">
              <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>ID:</strong> 10</li>
              <li class="list-group-item"><strong>Email:</strong><br> paul@email.com</li>
              <li class="list-group-item"><strong>School:</strong> Cal State Fullerton</li>
              </ul>
          </div>
          </div>
  </div>
  </div>
</body>
</html>
